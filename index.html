<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./Main/info.css">
  <link rel="stylesheet" href="./List/list.css">
  <link rel="stylesheet" href="./background/background.css">
  <link rel="stylesheet" href="./matrix/createTable.css">
  <link rel="stylesheet" href="./Loading/loading.css">
  <title>Find Numbers</title>
</head>

<body>
  <div class="background"></div>
  <h1 class="title">Find Numbers</h1>
  <div class="choose">
    <form>
      <div>
        <p class="mode-name">Chế độ</p>
        <div class="select">
          <div class="list">
            <ion-icon name="game-controller-outline"></ion-icon>
          </div>
          <div class="name-box">
            <p class="name"></p>
          </div>
        </div>
      </div>
      <div>
        <p class="mode-name">Thời gian</p>
        <div class="select">
          <div class="list">
            <ion-icon name="time-outline"></ion-icon>
          </div>
          <div class="name-box"> 
            <p class="name"></p>
          </div>
        </div>
      </div>
      <div>
        <p class="mode-name">Kích thước</p>
        <div class="select">
          <div class="list">
            <ion-icon name="grid-outline"></ion-icon>
          </div>
          <div class="name-box">
            <p class="name"></p>
          </div>
        </div>
      </div>
    </form>
    <button type="button" class="start">Bắt đầu</button>
  </div>
  <ion-icon name="information-circle-outline" class="info"></ion-icon>
</body>
<script type="module" src="main.js"></script>
<script type="module" src="./List/list.js"></script>
<script src="./Main/imformation.js"></script>
<script src="./background/background.js"></script>
<script type="module" src="./Loading/loading.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
